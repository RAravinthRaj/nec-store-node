<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sales Report</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f6f9fc; font-family: Arial, sans-serif">
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Header -->
      <div style="background-color: #f6f6f6; padding: 20px; text-align: center">
        <img src="cid:logo" alt="NEC Store Logo" style="max-width: 100px; margin-bottom: 10px" />
        <h1 style="color: #000000; font-size: 22px; margin: 0">Sales Report</h1>
      </div>

      <!-- Body -->
      <div style="padding: 30px">
        <h2 style="color: #333">Hello {{userName}},</h2>
        <p style="font-size: 16px; color: #555">
          Please find attached the Sales Report for the period between
          <strong>{{startDate}}</strong> to <strong>{{endDate}}</strong>.
        </p>

        <p style="margin-top: 30px; font-size: 14px; color: #555">
          Thank you,<br /><strong>NEC Store Team</strong>
        </p>
      </div>

      <!-- Footer -->
      <div
        style="
          background-color: #f6f6f6;
          text-align: center;
          padding: 15px;
          font-size: 12px;
          color: #999;
        "
      >
        © 2025 NEC Store. All rights reserved.
      </div>
    </div>
  </body>
</html>
